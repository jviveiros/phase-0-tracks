<body>
	<table border = 1>

			<th>Size(s,m,l)</th>
		</tr>
		<tr>
			<td>Cat</td>

		<tr>
			<td>Dog</td>

			<td>Small</td>
		<tr>
			<td>Elephant</td>
			<td>No</td>
			<td>Large</td>
		</tr>
	</table>

</body>
</html>
