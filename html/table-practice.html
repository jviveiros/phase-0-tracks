<!DOCTYPE HTML>
<html>
<head>
	<title> Table Practice </title>
</head>
<body>
	<table border = 1>
		<tr>
			<th>Animal</th>
			<th>Common Pet?</th>
			<th>Size(s,m,l)</th>
		</tr>
		<tr>
			<td>Cat</td>
			<td>Yes</td>
			<td>Small</td>
		</tr>
		<tr>
			<td>Dog</td>
			<td>Yes</td>
			<td>Small</td>
		<tr>
			<td>Elephant</td>
			<td>No</td>
			<td>Large</td>
		</tr>
	</table>
	<br>
	</br>
	<table border =1>
		<tr>
			<th>Name</th>
			<th>Team</th>
			<th>League</th>
		</tr>
		<tr>
			<td>Lebron James</td>
			<td rowspan="2">Cleveland Cavaliers</td>
			<td rowspan="2">NBA</td>
		</tr>
		<tr>
			<td> JR Smith</td>
		</tr>
		<tr>
			<td> Roger Goodell</td>
			<td colspan="2">NFL</td>
		</tr>
	</table>


</body>
</html>
